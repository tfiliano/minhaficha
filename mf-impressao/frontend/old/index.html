<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Zebra API Bridge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .printer-list {
            margin-top: 20px;
        }
        .printer-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .printer-item h3 {
            margin: 0;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 100px;
        }
        input, textarea {
            width: 200px;
        }
        button {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Zebra API Bridge</h1>

    <div>
        <h2>Adicionar Nova Impressora</h2>
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" />
        </div>
        <div class="form-group">
            <label for="ip">IP:</label>
            <input type="text" id="ip" />
        </div>
        <div class="form-group">
            <label for="port">Porta:</label>
            <input type="number" id="port" value="9100" />
        </div>
        <div class="form-group">
            <label for="description">Descrição:</label>
            <textarea id="description"></textarea>
        </div>
        <button onclick="addPrinter()">Adicionar Impressora</button>
    </div>

    <div class="printer-list">
        <h2>Impressoras Configuradas</h2>
        <div id="printers"></div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
